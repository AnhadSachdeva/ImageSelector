<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Voting</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="font-sans text-gray-900 bg-gray-100">
    <h1 class="text-3xl font-bold text-center mb-4">Image Voting</h1>
    <div class="flex justify-center space-x-4 mb-4">
        <button id="prev" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Previous</button>
        <button id="next" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Next</button>
        <button id="yes" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Yes</button>
        <button id="no" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">No</button>
    </div>
    <div id="image-container" class="max-w-4xl mx-auto mb-4">
        <img id="image" class="w-full h-auto rounded shadow-lg" src="" alt="Image">
    </div>
 
    <script src="app.js"></script>
</body>
</html>
